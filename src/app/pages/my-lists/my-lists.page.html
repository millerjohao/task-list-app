<ion-header [translucent]="true" mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Mis listas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let list of myLists "> <!-- | async -->
            <ion-label>{{ list.id }}</ion-label>
            <ion-label>{{ list.name }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

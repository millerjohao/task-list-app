<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="hasReturn" slot="start">
      <ion-back-button defaultHref="/my-lists" text="Listas" color="primary"> </ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
